<ion-header>
  <ion-navbar>
    <ion-title>Authentication</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signIn()" *ngIf="!user">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="signOut()" *ngIf="user">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="user">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user?.photoURL">
      </ion-avatar>
      <h2>{{ user?.displayName }}</h2>
      <p>{{ user?.email }}</p>
    </ion-item>
  </ion-card>

  <p *ngIf="!user" text-right>Hit the icon to Sign in with your Google account.</p>
</ion-content>
