<ion-header>
  <ion-navbar>
    <ion-title>Realtime Database</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async" text-wrap>
      <p>{{ item.text }}</p>
      <button ion-button clear item-end color="danger" (click)="deleteItem(item.key)">Delete</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Add a question..." #newItem clearInput></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="addItem(newItem.value)">Send <ion-icon name="send"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
